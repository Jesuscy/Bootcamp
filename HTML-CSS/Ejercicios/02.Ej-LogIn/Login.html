<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="LoginStyle.css">
</head>

<body style="background-image: url(img/1920x1080-light-green-solid-color-background.jpg);">
    <div class="container">
        <div class="img-colum"></div>
        <div class="input-colum">
            <div class="input-colum-header">
                <div class="input-colum-header-content">
                    <div class="input-colum-header-content-title">
                        Welcome to Mailchimp
                    </div>
                    <div class="input-colum-header-content-subtitle">
                        Find your people. Engage your customers. Build your brand. Do it all with Mailchimp's Marketing
                        Platform. Already have an account?
                        <a href="www.google.es">Log In</a>
                    </div>
                </div>
            </div>
            <div class="input-colum-body">
                <div class="input-colum-body-content">
                    <div class="input-colum-body-content-input">
                        <label for="top"><strong>Email:</strong></label><br>
                        <input type="text" id="top">
                    </div>
                    <div class="input-colum-body-content-input">
                        <label for="top"><strong>Username:</strong></label><br>
                        <input type="text" id="top">
                    </div> 
                    <div class="input-colum-body-content-input">
                        <label for="top"><strong>Password:</strong></label><br>
                        <input type="password" id="top">
                    </div>
                    <div class="input-colum-body-input-container">
                        <div class="input-colum-body-content-input-submit">
                            <input type="submit" id="top" value="Sing Up">
                        </div>
                        <div class="input-colum-body-content-input-submit-check">
                            <input type="checkbox" id="top" value="Sing Up">
                            <p>I don't want to receive mails about new Mailchimp products.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
